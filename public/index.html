<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Upword is a word game where you have to spell words to break blocks before time runs out" />
  <meta name="theme-color" content="##2196f3" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Upword Word Game Play</title>
  <link rel="stylesheet" href="./HOME/styles/home.css" />
  <link rel="manifest" href="./mainfest.json" crossorigin>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <p id='go'></p>
  <main class="ult-main">
    <div class="nav">
      <div class="settings slide-in" id="settings"></div>
    </div>
    <div class="slide-main" id="slide-main">
      <div class="slide" id="slide">
        <div class="settings-div" id="settings-div">
          <div class="music" id="music"></div>
          <div class="sfx" id="sfx"></div>
          <div class="vibration" id="vibration"></div>
          <a href="#" class="help" id="help">
            <p>?</p>
          </a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="content" id="content">
        <div class="cont-main">
          <div class="art" id="art"></div>
          <div class="play-with">
            <a href="./LEVELS/levels.html" class="solo" id="solo">
              <p>Play</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="./sw-reg.js"></script>
