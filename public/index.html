<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Upword is a word game where you have to spell words to break blocks before time runs out" />
    <meta name="theme-color" content="##2196f3" />
    <title>Upword Word Game Play - Levels</title>
    <link rel="stylesheet" href="./LEVELS/styles/levels.css" />
    <link rel="manifest" href="/manifest.json" crossorigin>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script data-ad-client="ca-pub-2013332891030763" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>

  <body>
  <home-body id="home-page">
    <main-home class="ult-main-home">
      <div class="nav-home">
        <div class="settings-home slide-in-home" id="settings-home"></div>
      </div>
      <div class="slide-main-home" id="slide-main-home">
        <div class="slide-home" id="slide-home">
          <div class="settings-div-home" id="settings-div-home">
            <div class="music-home" id="music-home"></div>
            <div class="sfx-home" id="sfx-home"></div>
            <div class="vibration-home" id="vibration-home"></div>
            <a href="#" class="help-home" id="help-home">
              <p>?</p>
            </a>
          </div>
        </div>
      </div>
      <div class="main-home">
        <div class="content-home" id="content">
          <div class="cont-main-home">
            <div class="art-home" id="art"></div>
            <div class="play-with-home">
              <div class="solo-home" id="solo">
                <p>Play</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="copyright">Copyright Â© 2020 by Ibeh Ubachukwu. All rights reserved.</p>
    </main-home>
  </home-body>



    <div id="ult-main">
      <div class="load-screen" id="load-screen">
        <p class="loading">LOADING...</p>
        <p class="tip">Don't forget to lock your doors!</p>
      </div>
      <div class="slide-main" id="slide-main">
        <div class="slide">
          <div class="d-m-c-c" id="display-menus-comp-containter"></div>
          <div class="dr" id="dr">
            <div class="players" id="players">
              <div class="power-div pu1" id="pu1">
                <div class="power-up"></div>
                <div class="pow-amt">
                  <p>3</p>
                </div>
              </div>
              <div class="power-div pu2" id="pu2">
                <div class="power-up"></div>
                <div class="pow-amt">
                  <p>3</p>
                </div>
              </div>
              <div class="power-div pu3" id="pu3">
                <div class="power-up"></div>
                <div class="pow-amt">
                  <p>3</p>
                </div>
              </div>
            </div>
            <div class="ok-main" id="ok-main">
              <p>Ok</p>
            </div>
          </div>
        </div>
      </div>
      <main class="main" id="main">
        <div class="line-div" id="line-div">
          <div class="right-upper-tools" id="r-u-t"></div>
          <div class="outer-shop-coins-div" id="outer-shop-coins-div">
            <div class="lower-left-tools" id="lower-left-tools">
              <div class="settings" id="settings"></div>
            </div>
          </div>
        </div>
        <div class="background" id="bg">
          <div class="pop-up-cont" id="pop-up-cont"></div>
          <div class="sett-cont" id="sett-cont">
            <div class="settings-div" id="settings-div">
              <div class="music" id="music"></div>
              <div class="sfx" id="sfx"></div>
              <div class="vibration" id="vibration"></div>
              <a href="#" class="help" id="help">
                <p>?</p>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script defer src="./dist/levels.js"></script>
  <script src="./sw-reg.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
